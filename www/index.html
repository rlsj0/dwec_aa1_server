<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <title>Categories</title>
</head>

<body>
  <header>
    <div class="d-flex flex-column flex-row align-items-center pb-3 mb-4 border-bottom">
      <a class="d-flex align-items-center link-body-emphasis text-decoration-none pt-2 ps-2" href="/">
        <span class="fs-4">Pass saver</span>
      </a>
    </div>
  </header>
  <main class="container">
    <div class="container">
      <div class="container">
        <div class="row d-inline-flex border rounded border-2 border-dark">
          <button class="col col-auto p-2 border-0 border-end border-dark rounded-start" data-bs-toggle="modal"
            data-bs-target="#exampleModal">
            Add category
          </button>
          <button class="col col-auto p-2 border-0 border-start border-dark rounded-end">Add site
          </button>
        </div>
      </div>
      <div class="container mt-4">
        <div class="row text-center justify-content-between">
          <div class="col-3">
            <table class="table table-bordered col-auto">
              <thead>
                <tr>
                  <th scope="col">Categories</th>
                </tr>
              </thead>
              <tbody class="table-group-divider" id="category-table">
                <!--
                <tr>
                  <th scope="row"><button class="btn">Example 1</button></th>
                </tr>
                <tr>
                  <th scope="row"><button class="btn">Example 2</button></th>
                </tr> 
                -->
              </tbody>
            </table>
          </div>
          <div class="col-auto">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th scope="col">Sitio</th>
                  <th scope="col">User</th>
                  <th scope="col">Created at</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody class="table-group-divider" id="sites-table">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">New category</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <form name="category" id="category">
            <div class="modal-body">
              <div class="mb-3">
                <label for="category-name" class="form-label">Name
                </label>
                <input id="category-name" name="category-name" class="form-control" oninput="checkCategorySubmit()">
                </input>
              </div>
            </div>
            <div class="modal-footer">
              <!-- Use data-bs-dismiss="modal" to close the pop-up when clicking. -->
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" id="addCategoryBtn" onClick="addCategory()"
                data-bs-dismiss="modal" disabled>Save
                changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script src="js/index.js"></script>

</body>

</html>
