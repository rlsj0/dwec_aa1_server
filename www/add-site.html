<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <header>
    <div class="d-flex flex-column flex-row align-items-center pb-3 mb-4 border-bottom">
      <a class="d-flex align-items-center link-body-emphasis text-decoration-none pt-2 ps-2" href="/">
        <span class="fs-4">Pass saver</span>
      </a>
    </div>
  </header>
  <main class="container">
    <div class="container">
      <form>
        <div class="mb-3 row">
          <label for="url-site" class="form-label col-auto pt-1">URL </label>
          <input type="url" class="form-control col" id="url-site" name="url-site">
        </div>
        <div class="mb-3 row">
          <label for="user-site" class="form-label col-auto pt-1">User </label>
          <input type="text" class="form-control col" id="user-site" name="user-site">
        </div>
        <div class="mb-3 row">
          <label for="password-site" class="form-label col-auto pt-1">Password </label>
          <input type="password" class="form-control col me-2" id="password-site" name="password-site">
          <button class="col-auto rounded btn btn-secondary">Auto</button>
        </div>
        <div>
          <label for="description-site" class="form-label">Description </label>
          <textarea type="text" class="form-control" id="description-site" name="description-site"></textarea>
        </div>
        <div class="mt-4 text-center">
          <button class="btn btn-danger m-2"> Cancel
          </button>
          <button class="btn btn-primary m-2"> Save
          </button>
        </div>
      </form>
    </div>
  </main>
